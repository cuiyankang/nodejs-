<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div id="container">
        <h2>第一章</h2>
        <div class="content"></div>
    </div>
</body>
</html>
<script src="../js/lib/jquery-1.11.3.js"></script>
<script>
    let id = location.href.split("?")[1].split("=")[1];

    $.ajax({
        type:"get",
        url:"/article/content",
        data:{
            id
        },
        success:handleSuccesss
    })

    function handleSuccesss(data){
        $("#container h2").html(data.data.data.booksTitle);
        $("#container .content").html(data.data.data.content);
    }
</script>
